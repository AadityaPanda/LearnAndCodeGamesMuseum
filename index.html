<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game | Code & Play</title>
    <!-- Prism.js CSS (Okaidia Theme for dark code blocks) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Number Guessing Game</h1>
        <p>Play the game, then see how it was built in different languages.</p>
    </header>

    <main>
        <!-- Section 1: The Playable Game -->
        <section class="game-section">
            <h2>Play the Game</h2>
            <div id="game-container">
                <p>Guess a number between 1 and 100</p>
                <button id="startGameBtn">Start Game</button>
                <!-- This div will show feedback like "You won!" or "Game started!" -->
                <div id="gameFeedback" style="margin-top: 15px; color: #555; font-weight: bold;"></div>
            </div>
        </section>

        <!-- Section 2: The Code and Explanations -->
        <section class="code-section">
            <h2>Learn the Code</h2>
            <div class="code-container">
                <!-- Tabs to switch languages -->
                <div class="code-tabs">
                    <button class="tab-button active" data-lang="js">JavaScript</button>
                    <button class="tab-button" data-lang="py">Python</button>
                </div>
                
                <!-- Code display area: These are now EMPTY placeholders -->
                <div class="code-view">
                    <!-- JavaScript Code Block: Will be filled by script.js -->
                    <pre id="code-js" class="code-block active"><code class="language-javascript">// Loading JavaScript code...</code></pre>

                    <!-- Python Code Block: Will be filled by script.js -->
                    <pre id="code-py" class="code-block"><code class="language-python"># Loading Python code...</code></pre>
                </div>
            </div>
        </section>
    </main>

    <!--
      KEY CHANGE:
      All the page logic (tabs, buttons, game logic) has been moved out of this file.
      We now load one single file that handles everything. The 'defer' attribute
      ensures the script runs after the HTML is ready.
    -->
    <script src="js/script.js" defer></script>
    
    <!-- Prism.js Core JS for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

</body>
</html>
